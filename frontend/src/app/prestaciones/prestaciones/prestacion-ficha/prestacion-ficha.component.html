<form #prestacionForm="ngForm">
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>TIPO DE COMIDA <sup class="text-danger">*</sup></label>
      <input type="radio" name="tipoComida" [(ngModel)]='prestacion.tipoComida' value="normal">Normal
      <input type="radio" name="tipoComida" [(ngModel)]='prestacion.tipoComida' value="premium">Premium
    </div>  
    <div class="col-lg-8 col-md-12">
      <label>COMIDA DIARIA<sup class="text-danger">*</sup></label><br>
      <input type="radio" name="cantidadComidaDiaria" [(ngModel)]='prestacion.cantidadComidaDiaria' value=50>50(S)
      <input type="radio" name="cantidadComidaDiaria" [(ngModel)]='prestacion.cantidadComidaDiaria' value=100>100(M)
      <input type="radio" name="cantidadComidaDiaria" [(ngModel)]='prestacion.cantidadComidaDiaria' value=150>150(L)
      <input type="radio" name="cantidadComidaDiaria" [(ngModel)]='prestacion.cantidadComidaDiaria' value=200>200(XL)
    </div>  
    <div class="col-lg-4 col-md-12">
      <label>JAULA <sup class="text-danger">*</sup></label>
      <select name="jaula" id="jaula" [(ngModel)]='prestacion.jaula'>
        <option [value]="jaula"  *ngFor="let jaula of jaulas">{{jaula}}</option>
      </select>
    </div>  

    


    <!-- <div class="col-lg-4 col-md-12">
      <label>ENTRADA <sup class="text-danger">*</sup></label>
      <input type="date" name="entrada" [(ngModel)]='prestacion.fechaEntrada' required>
     </div>   --><!--a parte de no funcionar me ha puesto a 0 el precio del dia -->


  </div>
  <div class="form-row justify-content-between pt-5">
    <button type="button" class="btn btn-success" (click)="editar()" [disabled]="!prestacionForm.form.valid">Guardar</button>
    <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar</button>
  </div>
</form>
