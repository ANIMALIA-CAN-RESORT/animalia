<div class="row">
  <div class="col-3 mt-3">{{ cliente.nombre | uppercase }}</div>
  <div class="col-2 mt-3">{{ cliente.apellido1 | titlecase }}</div>
  <div class="col-2 mt-3">{{ cliente.apellido2 | titlecase }}</div>
  <div class="col-1"></div>
  <div class="col-2">
      <button class="btn btn-primary text-white" (click)="editar(cliente)">Ver</button>
  </div>
  <div class="col-2">
      <button class="btn btn-danger text-white" (click)="eliminar(cliente)">
        Eliminar
      </button>
  </div>
</div>
