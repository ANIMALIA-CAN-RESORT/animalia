<form #clienteForm="ngForm">
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Nombre <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" placeholder="Nombre Cliente" name="nombre"
        required minlength="3" #pers="ngModel" [ngClass]="{
          'is-invalid': nombre.invalid && (nombre.dirty || nombre.touched),
          'is-valid': !nombre.invalid
        }" />
      <div class="text-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
        <div *ngIf="nombre.errors.required">
          El Nombre del Cliente es obligatorio
        </div>
        <div *ngIf="nombre.errors.minlength">
          El Nombre del Cliente debe tener al menos 3
        </div>
      </div>
    </div>
  </div>
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label for="validationServer02">Fechas Nacimiento <sup class="text-danger"></sup></label>
      <input type="text" class="form-control" [(ngModel)]="cliente.fechaNac" placeholder="Fecha Nacimiento Cliente"
        minlength="5" maxlength="5" required name="fechNac" #fechNac="ngModel" [ngClass]="{
          'is-invalid': fechNac.invalid && (fechNac.dirty || fechNac.touched),
          'is-valid': !fechNac.invalid
        }" />
      <div class="text-danger" *ngIf="fechNac.invalid && (fechNac.dirty || fechNac.touched)">
        <div *ngIf="fechNac.errors.required">
          La Fecha de Nacimiento es obligatorio
        </div>
        <div *ngIf="fechNac.errors.minlength && fechNac.errors.maxlength">
          La fecha de nacimiento debe tener 5 Caracteres
        </div>
      </div>
    </div>
  </div>
  <div class="form-row justify-content-between pt-5">
    <div class="col-lg-5 col-md-12">
      <button class="btn btn-primary" role="button" (click)="create()" routerLink='/clientes'
        [disabled]="!clienteForm.form.valid">
        Crear Cliente
      </button>
    </div>
  </div>
</form>
