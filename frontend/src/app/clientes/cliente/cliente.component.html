<div class="row mb-2">
  <hr class='w-100'>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><a class="" data-toggle="modal"
      data-target="#modalCliente" (click)='clienteSeleccionado.emit(cliente)'> {{cliente.nombre | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">{{cliente.genero | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{cliente.fechaNac | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">
      <button class="btn btn-info" [routerLink]="['/planeta', cliente.planeta]">Mascotas</button>
      </div>
      <div class="col-10 col-sm-10 col-md-2 col-lg-2 col-xl-2">
        <div *ngIf='cliente.colorPelo != "none" && cliente.colorPelo != "n/a"; else elseBlock'>{{cliente.colorPelo}}
        </div>
    </div>
    <ng-template #elseBlock>
      <span>No tengo Pelo</span>
    </ng-template>
</div>
